           $(function(){
               $.ajax({
                   url:"/list", 
                   success:function(res){
                       console.log(res)
                       var data=JSON.parse(res).list; 
                       console.log(data) 
                       var str="";
                       for(var i=0;i<data.length;i++){
                           str+=`
                                <div class="nei">
                                <b><img src="${data[i].img}" alt=""></b>
                                <span>
                                        <h1>${data[i].text}</h1>
                                        <u>${data[i].price}</u>
                                        <i>${data[i].size}</i>
                                        <em>${data[i].address}</em>
                                        <h4>
                                            <a href="#">${data[i].update[0]}</a>
                                            <a href="#">${data[i].update[1]}</a>
                                            <a href="#"${data[i].update[2]}</a> 
                                            <a href="#">${data[i].update[3]}</a>
                                        </h4>
                                </span>
                            </div>
                           `
                       }
                    $(".box").html(str);
                   },
                   error:function(error){
                       console.warn(error)
                   }
               })
           }) 
    </script>
